<ion-header>

  <ion-navbar>
    <ion-title>opening-hours</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let day of facade.days">
  <ion-item>
    <ion-label class="day-name">{{day.dayName}}</ion-label>
    <ion-label text-wrap>{{day.getFormattedHours()}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
